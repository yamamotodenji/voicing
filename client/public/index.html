<!DOCTYPE html>
<!-- 
  HTML5の文書型宣言
  HTMLのバージョンをブラウザに伝える
-->
<html lang="en">
  <!-- 
    <html>要素: HTML文書のルート要素
    lang属性: 文書の言語を指定（"ja"に変更可能）
  -->
  <head>
    <!-- 
      <head>要素: 文書のメタデータ（見えない情報）を格納
      title、meta、link、scriptタグなどを含む
    -->
    
    <!-- 文字エンコーディングの指定（UTF-8 = 日本語対応） -->
    <meta charset="utf-8" />
    
    <!-- 
      レスポンシブデザイン用のビューポート設定
      width=device-width: デバイスの幅に合わせる
      initial-scale=1: 初期ズーム倍率を1倍に設定
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- 
      ブラウザのテーマカラー設定
      モバイルブラウザのアドレスバーの色などに影響
    -->
    <meta name="theme-color" content="#000000" />
    
    <!-- 
      ページの説明文（SEO用）
      検索エンジンやSNSでのシェア時に表示される
    -->
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    
    <!-- 
      Web App Manifest: PWA（Progressive Web App）の設定ファイル
      アプリをスマホのホーム画面に追加可能にする
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- 
      %PUBLIC_URL%: Create React Appの環境変数
      ビルド時にpublicフォルダのURLに置き換えられる
      相対パスではなく、この書き方でルーティング問題を回避
    -->
    
    <!-- ページタイトル（ブラウザタブに表示される） -->
    <title>ボイシングジェネレーター</title>
  </head>
  
  <body>
    <!-- 
      <body>要素: 実際に表示されるコンテンツを格納
    -->
    
    <!-- 
      JavaScript無効時のメッセージ
      ユーザーがJavaScriptを無効にしている場合に表示
    -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- 
      Reactアプリケーションのマウントポイント
      index.tsxでdocument.getElementById('root')で取得される要素
      Reactコンポーネントがここにレンダリングされる
    -->
    <div id="root"></div>
    
    <!-- 
      このHTMLファイルはテンプレートです。
      直接ブラウザで開くと空のページが表示されます。
      
      開発を始めるには、npm start または yarn start を実行してください。
      本番用のビルドを作成するには、npm run build または yarn build を使用してください。
    -->
  </body>
</html>
